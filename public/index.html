    <!DOCTYPE html>

<head>
    <title>Change CSS on Button Click</title>
    <link id="style" rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" href="style2.css">
</head>
  

<body>
    <h1>Hello World!</h1>
    <button onclick="changeCSS('style1.css')">Style 1</button>
    <button onclick="changeCSS('style2.css')">Style 2</button>

    <script>
        function changeCSS(cssFile) {
            document.getElementById('style').setAttribute('href', cssFile);
        }
    </script>
</body>
